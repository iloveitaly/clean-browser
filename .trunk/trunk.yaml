version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - isort@5.12.0
    - prettier@3.0.3
    - checkov@3.0.32
    - osv-scanner@1.4.3
    - trivy@0.47.0
    - trufflehog@3.62.1
    - actionlint@1.6.26
    - ruff@0.1.5
    - yamllint@1.33.0
    - git-diff-check
    - taplo@0.8.1
    - markdownlint@0.37.0
    - black@23.9.1
    - gitleaks@8.18.0
  disabled:
    - bandit
    - flake8
  ignore:
    - linters: [ALL]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
