version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - taplo@0.7.0
    - flake8@6.0.0
    - isort@5.11.4
    - markdownlint@0.32.2
    - black@22.12.0
    - prettier@2.8.1
    - gitleaks@8.15.2
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
