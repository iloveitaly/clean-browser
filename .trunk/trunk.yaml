version: 0.1
cli:
  version: 1.16.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.7.5
    - flake8@6.1.0
    - isort@5.12.0
    - prettier@3.0.3
    - checkov@2.5.4
    - osv-scanner@1.4.0
    - trivy@0.45.1
    - trufflehog@3.59.0
    - actionlint@1.6.26
    - ruff@0.0.292
    - yamllint@1.32.0
    - git-diff-check
    - taplo@0.8.1
    - markdownlint@0.37.0
    - black@23.9.1
    - gitleaks@8.18.0
  disabled:
    - bandit@1.7.5
    - prettier@3.0.3
    - flake8@6.0.0
    - isort@5.12.0
  ignore:
    - linters: [ALL]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
