version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.7.5
    - flake8@6.1.0
    - isort@5.12.0
    - prettier@3.0.1
    - checkov@2.3.365
    - osv-scanner@1.3.6
    - trivy@0.44.1
    - trufflehog@3.48.0
    - actionlint@1.6.25
    - ruff@0.0.284
    - yamllint@1.32.0
    - git-diff-check
    - taplo@0.8.1
    - markdownlint@0.35.0
    - black@23.7.0
    - gitleaks@8.17.0
  disabled:
    - bandit@1.7.5
    - prettier@3.0.1
    - flake8@6.0.0
    - isort@5.12.0
  ignore:
    - linters: [ALL]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
