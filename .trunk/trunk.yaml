version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.314
    - osv-scanner@1.3.4
    - trivy@0.43.0
    - trufflehog@3.43.0
    - actionlint@1.6.25
    - ruff@0.0.277
    - yamllint@1.32.0
    - git-diff-check
    - taplo@0.7.0
    - markdownlint@0.35.0
    - black@23.3.0
    - gitleaks@8.17.0
  disabled:
    - bandit@1.7.5
    - prettier@3.0.0
    - flake8@6.0.0
    - isort@5.12.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
