version: 0.1
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - taplo@0.7.0
    - flake8@6.0.0
    - isort@5.12.0
    - markdownlint@0.33.0
    - black@23.3.0
    - prettier@2.8.7
    - gitleaks@8.16.1
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
